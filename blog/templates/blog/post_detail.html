{% extends 'blog/base_blog.html' %}

{% block title %}
  {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h1 class="mt-5" id="detail">
      {{ post.title }}
    </h1>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p id="detail">
        {{ post.body }}
      </p>
      <footer>
        <script type="text/javascript">
          function answer() {
            var answer = "{{ post.answer }}";
            alert("Ответ: " + answer);
          }
        </script>

      <button type="button" name="button" onclick="answer()" class="btn btn-dark">Ответ</button>
      </footer>
    </blockquote>
  </div>
</div>

{% endblock %}
