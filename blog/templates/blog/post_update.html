{% extends 'blog/base_blog.html' %}

{% block title %}
  Изменения загадки "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
  <form class="" action="{% url 'post_update_url' slug=post.slug %}" method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {% if field.errors %}
          <div class="alert alert-danger">
            {{ field.errors }}
          </div>
        {% endif %}
        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" name="button" class="btn btn-dark">Обновить</button>
  </form>
{% endblock %}
